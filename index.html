<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ro-flip - Adopt Me Coinflip</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      text-align: center;
    }
    h1 {
      color: #00f7ff;
    }
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      background-color: #00f7ff;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #00d0ff;
    }
    .match-list {
      margin-top: 2rem;
      background-color: #222;
      padding: 1rem;
      border-radius: 10px;
    }
    .match-item {
      padding: 0.5rem 0;
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ro-flip</h1>
    <p>Win Adopt Me items in coinflip matches!</p>
  </header>

  <div class="container">
    <button class="btn">Create Match</button>
    <button class="btn">Join Match</button>

    <div class="match-list">
      <h2>Active Matches</h2>
      <div class="match-item">UserA vs ??? — 3 items</div>
      <div class="match-item">UserB vs UserC — 5 items</div>
    </div>
  </div>

</body>
</html>
